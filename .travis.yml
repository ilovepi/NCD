
language: cpp

os: linux

compiler:
  -gcc
  -clang

before_install:
  - chmod u+x travis_setup.sh
  - source ./travis_setup.sh

install:
  - $CC --version
  - $CXX --version


script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .. --target detector_unit_test
  - sudo ./detector_unit_test


